<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ejercicio 03 - Multimedia HTML</title>
    </head>
    <body>
        <section>
            <h1>Aprendiendo a utilizar imágenes</h1>
            <img src="goose.jpg" alt="ganso" width="433" height="248">
        </section>
        <section>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video width="300" height="300" controls autoplay muted loop>
        <source src="video.mp4" type="video/mp4">
    </video>
        </section>
        <section>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio controls autoplay loop>
                <source src="batmanmusic.mp3" type="audio/mp3">
            </audio>
        </section>
    </body>
</html>
